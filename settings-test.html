<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Menu Test</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: url('img/glassmorphic_01.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            padding: 2rem;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .test-button {
            background: rgba(50, 204, 238, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(50, 204, 238, 0.5);
            color: #ffffff;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            background: rgba(50, 204, 238, 0.4);
            border-color: rgba(50, 204, 238, 0.8);
            transform: scale(1.05);
            text-shadow: 
                0 1px 3px rgba(0, 0, 0, 0.8),
                0 0 15px rgba(50, 204, 238, 0.8);
        }
    </style>
</head>
<body>
    <button class="test-button" onclick="openSettingsMenu()">Open Settings Menu</button>
    
    <script src="js/settings-menu.js"></script>
</body>
</html>
